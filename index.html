<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Your to do List</title>
</head>

<body>
    <main>
        <h1>To do list</h1>
        <div id="inputs">
            <form id="form" action="">
                <input id="input-field" type="text" name="add-list" autocomplete="off">
                <button id='input-btn' type="submit">Add</button>
                <audio id="click-sound" src="audio.wav"></audio>
            </form>
            <p class="task-status" id="incomplete-task">Incomplete Tasks</p>
            <div id="add-here">

            </div>
            <p class="task-status">Completed Tasks</p>
            <div id="completed-task">

            </div>
        </div>
    </main>
</body>

</html>
